<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="bg-white" style="padding:2px">
      <button ionic-button (click)="AddInc()" fill="solid" color="primary">Inc</button>
      <div class="outer-progress-wrapper">
        <div class="progress-wrapper">
          <round-progress [semicircle]="true" [responsive]="true" [current]="current" [color]="color" [radius]="125" [stroke]="20"
            [max]="100" [rounded]="true" [animation]="'easeOutBounce'">
          </round-progress>
          <div class="text">
            <p style="font-size:4.5vw">Saving</p>
            <p style="font-size:5.5vw" [style.color]="color">$6,900.00</p>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>  
  </ion-fab>
</ion-content>
