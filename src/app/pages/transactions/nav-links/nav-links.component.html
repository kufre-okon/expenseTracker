<ion-list no-padding no-margin>
  <ion-list-header color="primary">
    <ion-label>Select</ion-label>
  </ion-list-header>

  <ion-item color="light" (click)="addExpense()">
    <ion-icon slot="start" name="cloud-upload" color="primary"></ion-icon>
    <ion-label>Add Expense</ion-label>
  </ion-item>
  <ion-item color="light" (click)="addIncome()">
    <ion-icon slot="start" name="cloud-download" color="primary"></ion-icon>
    <ion-label>Add Income</ion-label>
  </ion-item>
</ion-list>
